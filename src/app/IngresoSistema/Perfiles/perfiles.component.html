<form action="">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <span class="material-icons">assignment_ind</span>
                        </div>
                        <h4 class="card-title text-center">Escoger Perfil</h4>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">face</i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ usuario.nombre}}" disabled>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">account_box</i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ usuario.login}}" disabled>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">email</i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ usuario.email}}" disabled>
                                </div>
                                <div class="container mt-5">
                                    <div class="list-group">
                                        <a [routerLink]="['/index']" routerLinkActive="active" class="list-group-item list-group-item-action" *ngFor="let item of perfiles">
                                            {{ item.per_nombre }}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
